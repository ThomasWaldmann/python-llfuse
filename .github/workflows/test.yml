name: Test

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12-dev"]
        cython-version: ["0.29", "3.0"]
        os: [ubuntu-20.04]
        # there are known problems on python 3.12a + Cython 3.0b, exclude this combination for now.
        exclude:
          - python-version: "3.12-dev"
            cython-version: "3.0"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get install -y libattr1-dev
          sudo apt-get install -y pkg-config
          sudo apt-get install -y gcc
          sudo apt-get install -y libfuse-dev

      - name: Install Python dependencies (misc)
        run: pip install pytest "sphinx<7.0"

      - name: Install Python dependencies (Cython 0.29)
        if: ${{ matrix.cython-version == '0.29' }}
        run: pip install "Cython<3"

      - name: Install Python dependencies (Cython 3.0)
        if: ${{ matrix.cython-version == '3.0' }}
        run: pip install "Cython==3.0.0b2"

      - name: Test
        run: test/ci-test.sh
